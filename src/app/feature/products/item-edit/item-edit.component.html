<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Item</mat-card-title>
  </mat-card-header>
  <form class="form" [formGroup]="itemEditForm">
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>ID</mat-label>
        <input matInput readonly formControlName="id" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      color="primary"
      class="btn-block"
      [disabled]="!itemEditForm.valid"
      (click)="saveItem()"
    >
      Save
    </button>
  </form>
</mat-card>
