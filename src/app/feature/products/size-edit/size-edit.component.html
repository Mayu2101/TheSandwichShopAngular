<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Size</mat-card-title>
  </mat-card-header>
  <form class="form" [formGroup]="sizeEditForm">
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>ID</mat-label>
        <input matInput readonly formControlName="sizeId" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Extra Cost</mat-label>
        <input matInput type="number" formControlName="extraCost" />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      color="primary"
      class="btn-block"
      [disabled]="!sizeEditForm.valid"
      (click)="saveSize()"
    >
      Save
    </button>
  </form>
</mat-card>
</div>
