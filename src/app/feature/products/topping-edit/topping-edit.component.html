<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Topping</mat-card-title>
  </mat-card-header>
  <form class="form" [formGroup]="toppingEditForm">
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>ID</mat-label>
        <input matInput readonly formControlName="toppingId" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      color="primary"
      class="btn-block"
      [disabled]="!toppingEditForm.valid"
      (click)="saveTopping()"
    >
      Save
    </button>
  </form>
</mat-card>
</div>
