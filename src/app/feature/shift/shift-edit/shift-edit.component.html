<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Shift</mat-card-title>
  </mat-card-header>
  <form class="form" [formGroup]="shiftEditForm">
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>ID</mat-label>
        <input matInput readonly formControlName="employeeShiftId" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Employee ID</mat-label>
        <input matInput readonly formControlName="employeeId" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Type</mat-label>
        <mat-select formControlName="shiftId">
          <mat-option *ngFor="let shift of availableShifts" [value]="shift.shiftId"
            >{{ shift.shiftDate | date: "yyyy-MM-dd" }} -
            {{ shift.shiftType }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      color="primary"
      class="btn-block"
      [disabled]="!shiftEditForm.valid"
      (click)="saveShift()"
    >
      Save
    </button>
  </form>
</mat-card>
</div>
